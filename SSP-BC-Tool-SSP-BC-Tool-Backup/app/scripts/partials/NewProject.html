
<div class="container-fluid text-align-center">

  <div class="col-xs-12 col-md-6 col-md-offset-3 module-block">

    <div class="jumbo-input-group">
      <input type="text" class="jumbo-input text-align-center" id="projectName" placeholder="Enter Project Name" value="{{ projectName }}">
      <span class="glyphicon glyphicon-remove clear-jumbo-input" data-control="projectName" title="Clear"></span>
    </div>

    <div class="col-md-6 col-md-offset-3">
      <a href="#/project/details" id="createProject" class="btn btn-primary btn-block margin-top-20">
        Edit Project Details <span class="glyphicon glyphicon-chevron-right"></span>
      </a>
      <a href="#" class="btn btn-info btn-block uploadFile">
        <span class="glyphicon glyphicon-open"></span> Upload Project Data
      </a>
    </div>

  </div>

  <div class="clearfix"></div>

</div>

<div class="fhwa-logo-wrapper col-xs-12 col-md-6 col-md-offset-3">
  <div class="fhwa-logo-container text-align-center">
    <img src="images/imgdotfhwalg.png" class="img-responsive" alt="Federal Highway Admistration Logo">
  </div>
</div>
